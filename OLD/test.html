<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Encabezado */
        .header {
            background-color: #001f3f;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Enlaces del menú */
        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        /* Sección principal */
        .main-section {
            background-color: #f8f8f8;
            padding: 40px;
            text-align: center;
        }

        /* Botón de llamado a la acción */
        .cta-button {
            background-color: #0074D9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Pie de página */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Enlace del pie de página */
        .footer a {
            color: #2ECC40;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>Empresa de Seguros</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-section">
        <h2>Nuestros Servicios</h2>
        <p>Ofrecemos una amplia gama de servicios de seguros para proteger tu futuro financiero.</p>
        <button class="cta-button">Obtener Cotización</button>
    </section>

    <footer class="footer">
        <p>&copy; 2023 Empresa de Seguros. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
