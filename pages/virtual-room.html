<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Seguros S.A.</title>
</head>
<body>
    <header>
        <img src="../assets/images/no-image.jpg" class="img-header">
    </header>
    <main>
        <section>
            <article>
                <div class="virtual-room-floating">
                    <div class="virtual-room-cards">
                        <div class="virtual-room-card">
                            <img src="../assets/images/no-image.jpg" class="img-64x64">
                            <div>
                                <img src="../assets/images/no-image.jpg" class="img-16x16">
                                <h5>Abona con Mercado Pago</h5>
                            </div>
                        </div>
                        <div class="virtual-room-card">
                            <img src="../assets/images/no-image.jpg" class="img-64x64">
                            <div>
                                <img src="../assets/images/no-image.jpg" class="img-16x16">
                                <h5>Denuncia de siniestro</h5>
                            </div>
                        </div>
                        <div class="virtual-room-card">
                            <img src="../assets/images/no-image.jpg" class="img-64x64">
                            <div>
                                <img src="../assets/images/no-image.jpg" class="img-16x16">
                                <h5>Solicita asistencias</h5>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="index-main-card">
                    <h2>SUCURSAL VIRTUAL</h2>
                    <h3>Inicia sesion.</h3>
                    <form action="#" method="get" enctype="multipart/form-data">
                        <p>
                            <input type="text" id="virtual-room-document-id" placeholder="Nro de documento *">
                        </p>
                        <p>
                            <input type="password" id="virtual-room-password" placeholder="Contraseña *">
                        </p>
                        <p>
                            <a href="#" class="a-forgot-password">Olvide mi Contraseña</a>
                        </p>
                        <p>
                            <button type="submit" id="virtual-room-start-session">Inicia sesion</button>
                        </p>
                        <p>
                            <button type="button" id="virtual-room-register">Registrarse</button>
                        </p>
                    </form>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <div class="footer-text">
            <h5>(c) Copyright 2023 Ethermind Software</h5>
        </div>

        <div class="footer-media">
            <a href="http://www.facebook.com" target="_blank" rel="noopener noreferrer" class="a-social-network">
                <img src="../assets/images/no-image.jpg" class="img-32x32">
            </a>
        </div>

        <div class="footer-media">
            <a href="http://www.instagram.com" target="_blank" rel="noopener noreferrer" class="a-social-network">
                <img src="../assets/images/no-image.jpg" class="img-32x32">
            </a>
        </div>

        <div class="footer-media">
            <a href="http://www.tiktok.com" target="_blank" rel="noopener noreferrer" class="a-social-network">
                <img src="../assets/images/no-image.jpg" class="img-32x32">
            </a>
        </div>
    </footer>
</body>
</html>
