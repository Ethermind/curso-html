    <meta charset="UTF-8">

    <title>Seguros S.A.</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="about.html">Nosotros</a></li>
                <li><a href="benefit.html">Beneficio</a></li>

    <main>
        <section>
            <article>
                <div class="index-main-card">
                    <h2>TENES ALGUNA CONSULTA?</h2>
                    <h3>Dejanos tu consulta y nos comunicaremos a la brevedad.</h3>
                    <form action="#" method="get" enctype="multipart/form-data">
                        <p>
                            <input type="text" id="contact-first-name" placeholder="Nombre *">
                            <input type="text" id="contact-last-name" placeholder="Apellido *">
                        </p>
                        <p>
                            <input type="tel" id="contact-phone" placeholder="Telefono *">
                            <input type="email" id="contact-email" placeholder="Email *">
                        </p>
                        <p>
                            <textarea name="contact-text" id="contact-text" cols="68" rows="10" placeholder="Consulta *"></textarea>
                        </p>
                        <p>
                            <button type="submit">Enviar</button>
                        </p>
                    </form>
                </div>
                <div class="index-main-card">
                    <img src="../assets/images/no-image.jpg" class="img-300x300">
                </div>
            </article>
        </section>
    </main>
    <footer>
        <div class="footer-text">
            <h5>(c) Copyright 2023 Ethermind Software</h5>
        </div>

        <div class="footer-media">

    </footer>
